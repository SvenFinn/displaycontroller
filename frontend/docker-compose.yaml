services:
  dc-frontend:
    hostname: frontend
    image: ghcr.io/svenfinn/dc-frontend:${APP_VERSION}
    container_name: dc-frontend
    restart: on-failure
    networks:
      - displaycontroller
    build:
      context: .
      dockerfile: Dockerfile
      additional_contexts:
        - range-types=../ranges/types
        - screen-types=../screens/types
        - files-utils=../screens/utils/files
      args:
        - APP_PORT=${APP_PORT}
        - HTTPS_PORT=${HTTPS_PORT}
        - MAX_MEYTON_VERSION=${MAX_MEYTON_VERSION}
        - MIN_MEYTON_VERSION=${MIN_MEYTON_VERSION}
        - APP_VERSION=${APP_VERSION}
